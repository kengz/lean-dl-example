# config for feature_transform
dataset:
  transform:
    module: sklearn
    n_jobs: -1
  use_sha: true
transform:
  x:
    Age:
      StandardScaler:
    Sex:
      OrdinalEncoder:
    ChestPainType:
      OneHotEncoder:
        sparse_output: false
    RestingBP:
      StandardScaler:
    Cholesterol:
      StandardScaler:
      impute.SimpleImputer: # handle na values
        strategy: mean
    FastingBS:
      Identity:
    RestingECG:
      OneHotEncoder:
        sparse_output: false
    MaxHR:
      StandardScaler:
    ExerciseAngina:
      OrdinalEncoder:
    Oldpeak:
      StandardScaler:
    ST_Slope:
      OneHotEncoder:
        sparse_output: false
  y:
    HeartDisease:
      OrdinalEncoder:
